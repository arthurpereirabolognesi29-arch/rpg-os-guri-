<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>RPG Os Guri</title>

<style>
body {
    background-color: black;
    color: #00ff88;
    font-family: Arial;
    text-align: center;
}

button {
    padding: 10px 20px;
    margin: 10px;
    background: black;
    color: #00ff88;
    border: 2px solid #00ff88;
    cursor: pointer;
}

#log {
    margin-top: 20px;
    border: 2px solid #00ff88;
    height: 200px;
    overflow-y: auto;
}
</style>
</head>

<body>

<h1>‚öîÔ∏è RPG Os Guri ‚öîÔ∏è</h1>

<div id="inicio">
    <h3>Escolha seu personagem:</h3>
    <button onclick="escolher('Guerreiro')">Guerreiro</button>
    <button onclick="escolher('Mago')">Mago</button>
    <button onclick="escolher('Assassino')">Assassino</button>
</div>

<div id="jogo" style="display:none;">
    <p id="status"></p>
    <button onclick="atacar()">Atacar</button>
    <button onclick="especial()">Especial</button>
    <div id="log"></div>
</div>

<script>
let vidaJogador = 0;
let ataqueJogador = 0;
let vidaNPC = 150;

function escolher(tipo) {

    if (tipo === "Guerreiro") {
        vidaJogador = 180;
        ataqueJogador = 20;
    }
    if (tipo === "Mago") {
        vidaJogador = 120;
        ataqueJogador = 35;
    }
    if (tipo === "Assassino") {
        vidaJogador = 100;
        ataqueJogador = 40;
    }

    document.getElementById("inicio").style.display = "none";
    document.getElementById("jogo").style.display = "block";

    atualizar();
    log("üòà Um NPC hostil apareceu!");
}

function atacar() {
    let dano = ataqueJogador + Math.floor(Math.random() * 15);
    vidaNPC -= dano;
    log("‚öîÔ∏è Voc√™ causou " + dano + " de dano!");
    turnoNPC();
}

function especial() {
    let dano = ataqueJogador + Math.floor(Math.random() * 30);
    vidaNPC -= dano;
    log("üí• Especial causou " + dano + " de dano!");
    turnoNPC();
}

function turnoNPC() {
    if (vidaNPC <= 0) {
        log("üèÜ Voc√™ venceu!");
        return;
    }

    let dano = 30 + Math.floor(Math.random() * 20);
    vidaJogador -= dano;
    log("üòà NPC causou " + dano + " de dano!");

    if (vidaJogador <= 0) {
        log("üíÄ Voc√™ foi derrotado!");
    }

    atualizar();
}

function atualizar() {
    document.getElementById("status").innerHTML =
        "‚ù§Ô∏è Vida: " + vidaJogador + " | üòà Vida NPC: " + vidaNPC;
}

function log(msg) {
    let area = document.getElementById("log");
    area.innerHTML += msg + "<br>";
    area.scrollTop = area.scrollHeight;
}
</script>

</body>
</html>
