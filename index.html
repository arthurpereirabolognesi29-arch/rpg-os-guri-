<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>RPG Batalha Hostil</title>

<style>
body {
    background: #0f0f0f;
    color: #00ff88;
    font-family: Arial, sans-serif;
    text-align: center;
}

.container {
    margin-top: 50px;
}

button {
    padding: 10px 20px;
    margin: 10px;
    font-size: 16px;
    background: black;
    color: #00ff88;
    border: 2px solid #00ff88;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #00ff88;
    color: black;
}

#log {
    margin-top: 20px;
    height: 200px;
    overflow-y: auto;
    border: 2px solid #00ff88;
    padding: 10px;
}
</style>
</head>

<body>

<div class="container">

<h1>‚öîÔ∏è RPG Batalha Hostil ‚öîÔ∏è</h1>

<div id="personagemEscolha">
    <h3>Escolha seu personagem:</h3>
    <button onclick="escolher('Guerreiro')">Guerreiro</button>
    <button onclick="escolher('Mago')">Mago</button>
    <button onclick="escolher('Assassino')">Assassino</button>
</div>

<div id="jogo" style="display:none;">
    <p id="status"></p>

    <button onclick="atacar()">Atacar</button>
    <button onclick="especial()">Ataque Especial</button>

    <div id="log"></div>
</div>

</div>

<script>
let vidaJogador;
let ataqueJogador;
let vidaNPC = 150;
let ataqueNPC = 30;

function escolher(tipo) {

    if (tipo === "Guerreiro") {
        vidaJogador = 180;
        ataqueJogador = 20;
    }
    if (tipo === "Mago") {
        vidaJogador = 120;
        ataqueJogador = 35;
    }
    if (tipo === "Assassino") {
        vidaJogador = 100;
        ataqueJogador = 40;
    }

    document.getElementById("personagemEscolha").style.display = "none";
    document.getElementById("jogo").style.display = "block";

    atualizarStatus();
    log("üòà Um NPC EXTREMAMENTE hostil apareceu!");
}

function atacar() {
    let dano = ataqueJogador + Math.floor(Math.random() * 15);
    vidaNPC -= dano;
    log("‚öîÔ∏è Voc√™ causou " + dano + " de dano!");
    turnoNPC();
}

function especial() {
    let dano = ataqueJogador + Math.floor(Math.random() * 35);
    vidaNPC -= dano;
    log("üí• ATAQUE ESPECIAL causou " + dano + " de dano!");
    turnoNPC();
}

function turnoNPC() {

    if (vidaNPC <= 0) {
        log("üèÜ Voc√™ venceu o NPC!");
        desativar();
        return;
    }

    let danoNPC = ataqueNPC + Math.floor(Math.random() * 20);
    vidaJogador -= danoNPC;
    log("üòà NPC atacou violentamente e causou " + danoNPC + " de dano!");

    if (vidaJogador <= 0) {
        log("üíÄ Voc√™ foi derrotado!");
        desativar();
    }

    atualizarStatus();
}

function atualizarStatus() {
    document.getElementById("status").innerHTML =
        "‚ù§Ô∏è Sua Vida: " + vidaJogador +
        " | üòà Vida NPC: " + vidaNPC;
}

function log(texto) {
    let area = document.getElementById("log");
    area.innerHTML += texto + "<br>";
    area.scrollTop = area.scrollHeight;
}

function desativar() {
    let botoes = document.querySelectorAll("button");
    botoes.forEach(btn => btn.disabled = true);
}
</script>

</body>
</html>
